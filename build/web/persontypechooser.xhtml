<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="/templates/basetemplate.xhtml">
        <ui:define name="title">
             <h:outputText value="Registro en SRAM"/>
        </ui:define>
        
        <ui:define name="content">
            <h:form>
                <h:link outcome="login" styleClass="lnks">
                    <p:graphicImage value="./resources/images/back-arrow-icon.png" width="30" height="30"/>
                    <br/>
                    <p:outputLabel value="Volver"/>
                </h:link>
                
                <p:panelGrid columns="1" styleClass="panelgridrequisitos">
                    <p:outputLabel value="Por favor seleccione el tipo de persona a registrar"/>
                </p:panelGrid>
                
                <p:panelGrid styleClass="panelgridchooser">
                    <p:row>
                        <p:column style="text-align: center">
                            <p:commandLink action="profesionalauditorform?faces-redirect=true" actionListener="#{profesionalAuditorMB.newPAEAction()}"
                                           title="Persona natural" styleClass="lnks">
                                <p:graphicImage value="./resources/images/natural-icon.png" width="40" height="40"/>
                                <br/>
                                <p:outputLabel value="Persona natural"/>
                            </p:commandLink>
                        </p:column>
                        
                        <p:column style="text-align: center">
                            <p:commandLink action="empresaconsultoraform?faces-redirect=true" actionListener="#{empresaConsultoraMB.newECAAction()}"
                                           title="Persona jurídica" styleClass="lnks">
                                <p:graphicImage value="./resources/images/juridica-icon.png" width="40" height="40"/>
                                <br/>
                                <p:outputLabel value="Persona jurídica"/>
                            </p:commandLink>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
